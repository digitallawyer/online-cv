experiences:
    title: Experience  
    
    experiences:
        - role: Founder and President
          time: 2012 - Present
          company: Legal.io, San Francisco
          details: Founded and recruited a team for a legal technology company developing a decentralized platform for legal services delivery. Lead the development of the platform along with strategic plans, partnerships, outreach to investors and philanthropic foundations.

        - role: Assistant to the General Counsel
          time: 2011 - 2012
          company: SurveyMonkey, Palo Alto
          details: 'Provided research and guidance on international and US legal matters, including privacy, intellectual property and commercial issues. Reviewing and drafting commercial agreements, and mapping and improving existing legal processes through automation. <br><br> Worked on the restructuring of the national and international operations of the company with business stakeholders, internal and external counsel.'

        - role: Teaching Assistant
          time: 2011 - 2012
          company: Stanford University, Stanford
          details: Assisted with the development of curriculum and the teaching of the first Legal Technology and informatics course taught at Stanford Law School.
        
        - role: Attorney, Member of the Bar
          time: 2008 - 2010
          company: DLA Piper, Brussels
          details: 'Advised national, multi-national and governmental organizations on data protection, telecom law, electronic payment, intellectual property issues, gambling legislation, online commerce, consumer protection and NATO procurement rules. Drafted and negotiated a wide range of commercial agreements for clients, such as general conditions, privacy policies, software licensing and development contracts, IT outsourcing contracts, service contracts, etc. <br><br> Worked on studies commissioned by the European Commission (DG Information Society, DG Health and Consumers and DG Research) involving a wide variety of legal instruments related to the information society. Performed extensive research on net neutrality, cybercrime and privacy issues, and drafted policymaking recommendations.'

